<script>
  function openDevTools() {
    // Проверяем, поддерживает ли браузер открытие консоли разработчика
    if (window.devToolsExtension) {
        // Используем расширение, если оно установлено
        window.devToolsExtension.open();
    } else {
        // Если расширения нет, пытаемся открыть консоль напрямую
        console.log('Попытка открыть консоль разработчика...');
        var tools = window.openDevTools || window.webkitOpenDevTools || window.chromeOpenDevTools;
        if (tools) {
            tools.apply(window);
        } else {
            console.error('Не удалось найти функцию для открытия консоли разработчика.');
        }
    }
}


fetch('https://api.ipify.org?format=json')
  .then(res => res.json())
  .then(data => console.log(data.ip));

// Функция для получения информации об операционной системе
function getOS() {
  var userAgent = window.navigator.userAgent;
  var platform = window.navigator.platform;
  // Проверяем, является ли пользовательский агент Internet Explorer
  if (/MSIE|Trident/.test(userAgent)) {
    return 'Internet Explorer';
  } else if (/Edge/.test(userAgent)) {
    return 'Microsoft Edge';
  } else if (/Firefox/.test(userAgent)) {
    return 'Mozilla Firefox';
  } else if (/Safari/.test(userAgent) && /Chrome/.test(userAgent)) {
    return 'Google Chrome';
  } else if (/Safari/.test(userAgent)) {
    return 'Apple Safari';
  } else if (/Opera/.test(userAgent)) {
    return 'Opera';
  } else if (/Android/.test(userAgent)) {
    return 'Android';
  } else if (/Linux/.test(platform)) {
    return 'Linux';
  } else if (/Mac/.test(platform)) {
    return 'Mac OS X';
  } else if (/Windows/.test(platform)) {
    return 'Windows';
  } else {
    return 'Unknown';
  }
}

// Функция для получения информации о браузере
function getBrowser() {
  var userAgent = window.navigator.userAgent;
  var browser = '';

  // Проверяем, является ли пользовательский агент Internet Explorer
  if (/MSIE|Trident/.test(userAgent)) {
    browser = 'Internet Explorer';
  } else if (/Edge/.test(userAgent)) {
    browser = 'Microsoft Edge';
  } else if (/Firefox/.test(userAgent)) {
    browser = 'Mozilla Firefox';
  } else if (/Safari/.test(userAgent) && /Chrome/.test(userAgent)) {
    browser = 'Google Chrome';
  } else if (/Safari/.test(userAgent)) {
    browser = 'Apple Safari';
  } else if (/Opera/.test(userAgent)) {
    browser = 'Opera';
  } else {
    browser = 'Unknown';
  }

  return browser;
}

// Функция для получения информации о разрешении экрана
function getScreenResolution() {
  return window.screen.width + 'x' + window.screen.height;
}

// Функция для получения информации о языке системы
function getLanguage() {
  return navigator.language || navigator.userLanguage;
}

// Выводим собранную информацию
console.log('Операционная система:', getOS());
console.log('Браузер:', getBrowser());
console.log('Разрешение экрана:', getScreenResolution());
console.log('Язык системы:', getLanguage());
